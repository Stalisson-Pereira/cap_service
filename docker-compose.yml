services:
  postgres:
    image: postgres:16-alpine
    container_name: cap_service_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cap_management}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - cap_service_pgdata:/var/lib/postgresql/data

volumes:
  cap_service_pgdata:
